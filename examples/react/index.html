<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevInspector - React Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #61dafb;
        }
        
        .react-logo {
            font-size: 4rem;
            animation: spin 20s linear infinite;
            margin: 20px 0;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .component-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .component-section h2 {
            margin-top: 0;
            color: #ffd700;
            border-bottom: 2px solid #61dafb;
            padding-bottom: 10px;
        }
        
        .controls-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-width: 250px;
            z-index: 1000;
            border: 2px solid #61dafb;
        }
        
        .controls-panel h3 {
            margin: 0 0 15px 0;
            color: #61dafb;
            text-align: center;
        }
        
        .layout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .layout-btn {
            padding: 10px;
            background: #282c34;
            color: #61dafb;
            border: 1px solid #61dafb;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .layout-btn:hover {
            background: #61dafb;
            color: #282c34;
            transform: scale(1.05);
        }
        
        .layout-btn.active {
            background: #61dafb;
            color: #282c34;
            font-weight: bold;
        }
        
        .feature-card {
            background: rgba(40, 44, 52, 0.8);
            border: 1px solid #61dafb;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(97, 218, 251, 0.3);
        }
        
        .feature-card h3 {
            color: #61dafb;
            margin: 0 0 15px 0;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 15px 0;
        }
        
        .btn {
            padding: 10px 20px;
            border: 2px solid;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: transparent;
        }
        
        .btn-primary {
            border-color: #4CAF50;
            color: #4CAF50;
        }
        
        .btn-primary:hover {
            background: #4CAF50;
            color: white;
        }
        
        .btn-secondary {
            border-color: #2196F3;
            color: #2196F3;
        }
        
        .btn-secondary:hover {
            background: #2196F3;
            color: white;
        }
        
        .btn-warning {
            border-color: #FF9800;
            color: #FF9800;
        }
        
        .btn-warning:hover {
            background: #FF9800;
            color: white;
        }
        
        .btn-danger {
            border-color: #F44336;
            color: #F44336;
        }
        
        .btn-danger:hover {
            background: #F44336;
            color: white;
        }
        
        .state-display {
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-left: 4px solid #61dafb;
        }
        
        .counter-display {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            color: #61dafb;
            font-weight: bold;
        }
        
        .todo-item {
            background: rgba(40, 44, 52, 0.6);
            border: 1px solid #61dafb;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .todo-item:hover {
            background: rgba(97, 218, 251, 0.1);
        }
        
        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .todo-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #61dafb;
            border-radius: 8px;
            background: rgba(40, 44, 52, 0.8);
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .todo-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.5);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric-card {
            background: rgba(40, 44, 52, 0.8);
            border: 1px solid #61dafb;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #61dafb;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- React app will be rendered here -->
    </div>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- DevInspector -->
    <script src="../../dist/devinspector.umd.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // DevInspector Hook
        function useDevInspector(initialPosition = 'bottom-right') {
            const [inspector, setInspector] = useState(null);
            const [position, setPosition] = useState(initialPosition);

            useEffect(() => {
                console.log('🔄 Initializing DevInspector...');
                
                const newInspector = new DevInspector({
                    enabled: true,
                    position: position,
                    theme: 'auto',
                    hotkeys: {
                        toggle: 'ctrl+shift+d',
                        minimize: 'ctrl+shift+m'
                    },
                    features: {
                        network: true,
                        console: true,
                        performance: true,
                        errors: true,
                        state: true,
                        dom: true,
                        storage: true
                    },
                    maxNetworkEntries: 150,
                    maxConsoleEntries: 300,
                    captureStackTraces: true,
                    onError: (error) => {
                        console.error('DevInspector Error:', error);
                    },
                    onPerformanceIssue: (issue) => {
                        console.warn('Performance Issue:', issue);
                    }
                });

                newInspector.show();
                setInspector(newInspector);

                console.log(`🎯 DevInspector initialized with ${position} layout`);

                return () => {
                    if (newInspector) {
                        newInspector.destroy();
                        console.log('🧹 DevInspector cleaned up');
                    }
                };
            }, [position]);

            const changeLayout = useCallback((newPosition) => {
                setPosition(newPosition);
            }, []);

            return { inspector, changeLayout, currentPosition: position };
        }

        // Counter Component
        function Counter() {
            const [count, setCount] = useState(0);
            const [step, setStep] = useState(1);

            const increment = useCallback(() => {
                setCount(prev => {
                    const newValue = prev + step;
                    console.log(`➕ Counter incremented: ${prev} → ${newValue} (step: ${step})`);
                    return newValue;
                });
            }, [step]);

            const decrement = useCallback(() => {
                setCount(prev => {
                    const newValue = prev - step;
                    console.log(`➖ Counter decremented: ${prev} → ${newValue} (step: ${step})`);
                    return newValue;
                });
            }, [step]);

            const reset = useCallback(() => {
                console.log(`🔄 Counter reset: ${count} → 0`);
                setCount(0);
            }, [count]);

            // Log state changes
            useEffect(() => {
                console.log('📊 Counter state changed:', { count, step });
            }, [count, step]);

            return (
                <div className="feature-card">
                    <h3>🔢 Interactive Counter</h3>
                    <div className="counter-display">Count: {count}</div>
                    
                    <div style={{ marginBottom: '15px' }}>
                        <label style={{ marginRight: '10px' }}>Step:</label>
                        <input 
                            type="number" 
                            value={step} 
                            onChange={(e) => setStep(parseInt(e.target.value) || 1)}
                            style={{
                                padding: '5px 10px',
                                borderRadius: '4px',
                                border: '1px solid #61dafb',
                                background: 'rgba(40, 44, 52, 0.8)',
                                color: 'white',
                                width: '80px'
                            }}
                        />
                    </div>
                    
                    <div className="button-group">
                        <button className="btn btn-primary" onClick={increment}>
                            ➕ Add {step}
                        </button>
                        <button className="btn btn-secondary" onClick={decrement}>
                            ➖ Subtract {step}
                        </button>
                        <button className="btn btn-warning" onClick={reset}>
                            🔄 Reset
                        </button>
                    </div>
                </div>
            );
        }

        // Todo List Component
        function TodoList() {
            const [todos, setTodos] = useState([
                { id: 1, text: 'Learn React Hooks', completed: true },
                { id: 2, text: 'Test DevInspector features', completed: false },
                { id: 3, text: 'Build awesome apps', completed: false }
            ]);
            const [newTodo, setNewTodo] = useState('');
            const nextId = useRef(4);

            const addTodo = useCallback(() => {
                if (newTodo.trim()) {
                    const todo = {
                        id: nextId.current++,
                        text: newTodo.trim(),
                        completed: false
                    };
                    
                    setTodos(prev => [...prev, todo]);
                    setNewTodo('');
                    
                    console.log('✅ Todo added:', todo);
                }
            }, [newTodo]);

            const toggleTodo = useCallback((id) => {
                setTodos(prev => prev.map(todo => {
                    if (todo.id === id) {
                        const updated = { ...todo, completed: !todo.completed };
                        console.log(`🔄 Todo toggled:`, updated);
                        return updated;
                    }
                    return todo;
                }));
            }, []);

            const deleteTodo = useCallback((id) => {
                setTodos(prev => {
                    const todoToDelete = prev.find(t => t.id === id);
                    console.log('🗑️ Todo deleted:', todoToDelete);
                    return prev.filter(todo => todo.id !== id);
                });
            }, []);

            const handleKeyPress = useCallback((e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            }, [addTodo]);

            // Memoized stats
            const stats = useMemo(() => {
                const total = todos.length;
                const completed = todos.filter(t => t.completed).length;
                const pending = total - completed;
                
                return { total, completed, pending };
            }, [todos]);

            useEffect(() => {
                console.log('📋 Todo stats updated:', stats);
            }, [stats]);

            return (
                <div className="feature-card">
                    <h3>📋 Todo List Manager</h3>
                    
                    <div className="metrics-grid" style={{ marginBottom: '20px' }}>
                        <div className="metric-card">
                            <div className="metric-value">{stats.total}</div>
                            <div className="metric-label">Total</div>
                        </div>
                        <div className="metric-card">
                            <div className="metric-value">{stats.completed}</div>
                            <div className="metric-label">Completed</div>
                        </div>
                        <div className="metric-card">
                            <div className="metric-value">{stats.pending}</div>
                            <div className="metric-label">Pending</div>
                        </div>
                    </div>

                    <div style={{ marginBottom: '20px' }}>
                        <input
                            type="text"
                            className="todo-input"
                            placeholder="Add a new todo..."
                            value={newTodo}
                            onChange={(e) => setNewTodo(e.target.value)}
                            onKeyPress={handleKeyPress}
                        />
                        <button className="btn btn-primary" onClick={addTodo}>
                            ➕ Add Todo
                        </button>
                    </div>

                    <div>
                        {todos.map(todo => (
                            <div key={todo.id} className={`todo-item ${todo.completed ? 'completed' : ''}`}>
                                <input
                                    type="checkbox"
                                    checked={todo.completed}
                                    onChange={() => toggleTodo(todo.id)}
                                    style={{ transform: 'scale(1.2)' }}
                                />
                                <span style={{ flex: 1 }}>{todo.text}</span>
                                <button 
                                    className="btn btn-danger"
                                    onClick={() => deleteTodo(todo.id)}
                                    style={{ padding: '5px 10px', fontSize: '12px' }}
                                >
                                    🗑️
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // API Testing Component
        function ApiTester() {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const fetchUsers = useCallback(async () => {
                setLoading(true);
                setError(null);
                
                try {
                    console.log('🌐 Fetching users from API...');
                    const response = await fetch('https://jsonplaceholder.typicode.com/users');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    setUsers(data);
                    console.log('✅ Users fetched successfully:', data);
                } catch (err) {
                    setError(err.message);
                    console.error('❌ Failed to fetch users:', err);
                } finally {
                    setLoading(false);
                }
            }, []);

            const postData = useCallback(async () => {
                try {
                    console.log('📤 Posting data to API...');
                    const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            title: 'React DevInspector Test',
                            body: 'Testing API calls from React component',
                            userId: Math.floor(Math.random() * 10) + 1,
                            timestamp: new Date().toISOString()
                        })
                    });

                    const data = await response.json();
                    console.log('✅ Data posted successfully:', data);
                } catch (err) {
                    console.error('❌ Failed to post data:', err);
                }
            }, []);

            const simulateError = useCallback(() => {
                fetch('https://nonexistent-api.invalid/endpoint')
                    .catch(error => {
                        console.error('🔴 Simulated network error:', error);
                    });
            }, []);

            return (
                <div className="feature-card">
                    <h3>🌐 API Testing</h3>
                    
                    <div className="button-group">
                        <button 
                            className="btn btn-primary" 
                            onClick={fetchUsers}
                            disabled={loading}
                        >
                            👥 {loading ? 'Loading...' : 'Fetch Users'}
                        </button>
                        <button className="btn btn-secondary" onClick={postData}>
                            📤 POST Data
                        </button>
                        <button className="btn btn-danger" onClick={simulateError}>
                            ❌ Simulate Error
                        </button>
                    </div>

                    {error && (
                        <div style={{ 
                            background: 'rgba(244, 67, 54, 0.2)', 
                            border: '1px solid #f44336',
                            borderRadius: '8px',
                            padding: '10px',
                            margin: '15px 0',
                            color: '#f44336'
                        }}>
                            Error: {error}
                        </div>
                    )}

                    {users.length > 0 && (
                        <div className="state-display">
                            <strong>Fetched {users.length} users:</strong>
                            <pre style={{ margin: '10px 0' }}>
                                {JSON.stringify(users.slice(0, 2), null, 2)}
                                {users.length > 2 && '\n... and more'}
                            </pre>
                        </div>
                    )}
                </div>
            );
        }

        // Performance Tester Component
        function PerformanceTester() {
            const [items, setItems] = useState([]);
            const [isAnimating, setIsAnimating] = useState(false);

            const memoryTest = useCallback(() => {
                console.log('🧠 Starting React memory test...');
                const largeData = Array.from({ length: 50000 }, (_, i) => ({
                    id: i,
                    data: new Array(50).fill(Math.random()),
                    timestamp: new Date(),
                    component: 'React'
                }));
                
                setItems(largeData);
                console.log(`📈 Created ${largeData.length} items in React state`);
                
                setTimeout(() => {
                    setItems([]);
                    console.log('🗑️ Cleared React state');
                }, 3000);
            }, []);

            const heavyRender = useCallback(() => {
                console.log('🎨 Starting heavy render test...');
                const heavyItems = Array.from({ length: 1000 }, (_, i) => ({
                    id: i,
                    value: Math.random() * 1000,
                    nested: {
                        data: Array.from({ length: 10 }, () => Math.random())
                    }
                }));
                
                setItems(heavyItems);
                console.log('✅ Heavy render completed');
            }, []);

            const animationTest = useCallback(() => {
                setIsAnimating(true);
                console.log('🎬 Starting React animation test...');
                
                setTimeout(() => {
                    setIsAnimating(false);
                    console.log('🎬 Animation test completed');
                }, 3000);
            }, []);

            return (
                <div className="feature-card">
                    <h3>⚡ Performance Testing</h3>
                    
                    <div className="button-group">
                        <button className="btn btn-primary" onClick={memoryTest}>
                            🧠 Memory Test
                        </button>
                        <button className="btn btn-secondary" onClick={heavyRender}>
                            🎨 Heavy Render
                        </button>
                        <button className="btn btn-warning" onClick={animationTest}>
                            🎬 Animation Test
                        </button>
                    </div>

                    <div className="metrics-grid">
                        <div className="metric-card">
                            <div className="metric-value">{items.length}</div>
                            <div className="metric-label">Items in State</div>
                        </div>
                        <div className="metric-card">
                            <div className="metric-value">{isAnimating ? '🎬' : '⏸️'}</div>
                            <div className="metric-label">Animation</div>
                        </div>
                    </div>

                    {isAnimating && (
                        <div style={{
                            width: '50px',
                            height: '50px',
                            background: 'linear-gradient(45deg, #61dafb, #ffd700)',
                            borderRadius: '50%',
                            margin: '20px auto',
                            animation: 'spin 1s linear infinite'
                        }} />
                    )}
                </div>
            );
        }

        // Layout Controls Component
        function LayoutControls({ onLayoutChange, currentPosition }) {
            const layouts = [
                { key: 'bottom-right', label: '📍 Bottom Right' },
                { key: 'bottom-sidebar', label: '📊 Bottom Sidebar' },
                { key: 'fullwidth', label: '📏 Full Width' },
                { key: 'top-left', label: '↖️ Top Left' },
                { key: 'top-right', label: '↗️ Top Right' },
                { key: 'bottom-left', label: '↙️ Bottom Left' }
            ];

            return (
                <div className="controls-panel">
                    <h3>🎛️ DevInspector Controls</h3>
                    <div className="layout-grid">
                        {layouts.map(layout => (
                            <button
                                key={layout.key}
                                className={`layout-btn ${currentPosition === layout.key ? 'active' : ''}`}
                                onClick={() => onLayoutChange(layout.key)}
                            >
                                {layout.label}
                            </button>
                        ))}
                    </div>
                    <div style={{ 
                        marginTop: '15px', 
                        padding: '10px', 
                        background: 'rgba(97, 218, 251, 0.1)',
                        borderRadius: '8px',
                        fontSize: '12px',
                        textAlign: 'center'
                    }}>
                        <strong>Keyboard Shortcuts:</strong><br/>
                        Ctrl+Shift+D - Toggle<br/>
                        Ctrl+Shift+M - Minimize
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const { inspector, changeLayout, currentPosition } = useDevInspector();
            const [componentErrors, setComponentErrors] = useState([]);

            // Error boundary simulation
            const simulateComponentError = useCallback(() => {
                try {
                    throw new Error('🔴 Simulated React component error');
                } catch (error) {
                    setComponentErrors(prev => [...prev, {
                        id: Date.now(),
                        error: error.message,
                        timestamp: new Date().toISOString()
                    }]);
                    console.error('React Component Error:', error);
                }
            }, []);

            // Component lifecycle logging
            useEffect(() => {
                console.group('🚀 React App Lifecycle');
                console.log('📱 Main App component mounted');
                console.log('🔍 DevInspector hook initialized');
                console.log('⚛️ React DevTools integration ready');
                console.groupEnd();

                return () => {
                    console.log('🧹 Main App component unmounting');
                };
            }, []);

            // Log React state changes
            useEffect(() => {
                if (componentErrors.length > 0) {
                    console.warn('⚠️ Component errors updated:', componentErrors);
                }
            }, [componentErrors]);

            return (
                <div className="app-container">
                    <LayoutControls 
                        onLayoutChange={changeLayout} 
                        currentPosition={currentPosition} 
                    />
                    
                    <div className="header">
                        <div className="react-logo">⚛️</div>
                        <h1>DevInspector + React</h1>
                        <p>Real-time debugging for React applications</p>
                        <p>Featuring hooks, state management, and component lifecycle monitoring</p>
                    </div>

                    <div className="component-section">
                        <h2>🎯 Interactive Components</h2>
                        <p>Test React-specific features and watch them in DevInspector:</p>
                        
                        <Counter />
                        <TodoList />
                    </div>

                    <div className="component-section">
                        <h2>🌐 Network & API Testing</h2>
                        <p>Monitor network requests made from React components:</p>
                        
                        <ApiTester />
                    </div>

                    <div className="component-section">
                        <h2>⚡ Performance & Error Testing</h2>
                        <p>Test React performance monitoring and error tracking:</p>
                        
                        <PerformanceTester />
                        
                        <div className="feature-card">
                            <h3>🐛 Error Simulation</h3>
                            <div className="button-group">
                                <button className="btn btn-danger" onClick={simulateComponentError}>
                                    💥 Component Error
                                </button>
                                <button className="btn btn-warning" onClick={() => {
                                    console.warn('⚠️ React warning: Using deprecated componentWillMount');
                                }}>
                                    ⚠️ Warning
                                </button>
                                <button className="btn btn-secondary" onClick={() => {
                                    console.info('ℹ️ React info: Component re-rendered due to props change');
                                }}>
                                    ℹ️ Info Log
                                </button>
                            </div>

                            {componentErrors.length > 0 && (
                                <div className="state-display">
                                    <strong>Component Errors ({componentErrors.length}):</strong>
                                    {componentErrors.slice(-3).map(err => (
                                        <div key={err.id} style={{ margin: '5px 0' }}>
